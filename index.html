<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>fnpd</title>
</head>
<body>
<main class="main">
    <div class="main__column column">
        <img src="./assets/icons/fnpd.svg" alt="Логотип fnpd" class="column__logo">

        <div class="column__text-content">
            <h1 class="column__title">В разработке</h1>
            <p class="column__text">Наш сайт пока что недоступен. Следите за нашими социальными сетями!</p>
        </div>

        <div class="column__links-group">
            <a href="https://discord.gg/PeJPW7FMnR" class="column__link" title="VK">
                <button type="button" title="DS" class="button column__button column__button--ds">
                    <img src="./assets/icons/ds.svg" alt="Логотип Discord" class="button__icon">
                    <span>Discord</span>
                </button>
            </a>

            <a href="https://t.me/cosymc" class="column__link" title="Telegram">
                <button type="button" title="Telegram" class="button column__button column__button--telegram">
                    <img src="./assets/icons/tg.svg" alt="Логотип Telegram" class="button__icon">
                    <span>Telegram</span>
                </button>
            </a>
        </div>
    </div>
</main>
</body>
</html>
